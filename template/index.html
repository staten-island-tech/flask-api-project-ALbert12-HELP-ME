<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>First 150 Recipes</title>
    <!-- Link to your CSS stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>First 150 Recipes</h1>
      <div class="card-container">
        <!-- Loop through each Recipe and wrap each card in a link -->
        {% for recipe in recipes %}
        <a
          href="{{ url_for('recipe_detail', id=recipe.id) }}"
          class="card-link"
        >
          <div class="card">
            <img src="{{ recipe.image }}" alt="{{ recipe.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ recipe.name }}</h5>
              <p class="card-text">ID: {{ recipe.id }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
